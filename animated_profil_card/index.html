<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animated Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="lines"></div>
        <div class="imgBx">
            <img src="img/profile.jfif" alt="profil">
        </div>
        <div class="content">
            <div class="details">
                <h2>Martin Gottwald<br><span>Junior UX/UI Designer</span></h2>
            
                <div class="data">
                    <h3>608<br><span>Post</span></h3>
                    <h3>105<br><span>Followers</span></h3>
                    <h3>20<br><span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
